<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Basic Webpage</title>
	<meta name="description" content="This is a basic example webpage">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Your Name">
	<meta name="robots" content="index, follow">
	<style>
        body {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            font-size: 2em;
            text-align: center;
            margin: 50px 0;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 50px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
    	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<h1>Welcome to my basic webpage</h1>
	<p>This is an example of a basic webpage with a navigation bar and some meta tags.</p>

</html>
